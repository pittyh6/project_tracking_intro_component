<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
 <div class="container">
   <div class="bg"></div>
  <!-- MENU -->
  <section class="nav">
    <a href="/"><img src="images/logo.svg" class="logo" alt="logo"></a>
    <div class="nav-list ">      
      <ul>
        <li class="nav-itens">Product</li>
        <li class="nav-itens">Features</li>
        <li class="nav-itens">Pricing</li>  
        <li class="login">Login</li>
      </ul>
      <!-- "Hamburger menu" / "Bar img" to toggle the navigation links -->
      <a href="javascript:void(0);"><img src="images/icon-hamburger.svg" class="hamburger-toggle" alt=""></a>
    </div>
  </section>
  
<!-- content -->
  <section class="content ">
    <div class="text-content">
      <span class="tag-new">New</span>
      <span class="text-grey-space">Monograph Dashboard</span>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <button class="btn-red">Schedule a demo</button>
      <span class="text-grey-space">to see a preview</span>
    </div>
    <div class="img-content">
      <img src="images/illustration-devices.svg" alt="Content Image">
    </div>
  </section>  
  
  
  <footer>
    <p class="attribution"> 
      Coded by <a href="https://github.com/pittyh6" target="_blank">Priscila</a>.
    </p>
  </footer>

</div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
